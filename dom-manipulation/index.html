<div>
  <input type="text" id="newQuoteText" placeholder="Quote text">
  <input type="text" id="newQuoteCategory" placeholder="Category">
  <button id="addQuoteBtn">Add Quote</button>
  <button id="showQuoteBtn">Show Random Quote</button>
</div>

<div>
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>
</div>

<div>
  <button id="exportBtn">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" />
</div>

<div id="quoteDisplay"></div>
